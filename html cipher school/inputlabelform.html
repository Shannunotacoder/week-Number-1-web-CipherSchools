<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <h1>Html Forms</h1>
    <form action="images.html">
        <label for="username">USERNAME :</label>
        <input type="text" id="username" placeholder="USERNAME" required>
        <br><br><br>
        <label for="password">PASSWORD :</label>
        <input type="password" id="password" placeholder="PASSWORD" required>
        <br><br><br>
        <label for="email id">EMAIL ID :</label>
        <input type="email" id="email id" placeholder="EMAIL ID" required>
        <br><br><br>
        <p>Select Your GENDER</p>
        <label for="MALE">MALE</label>
        <input type="radio" name="gender" id="MALE"><br>
        <label for="FEMALE">FEMALE</label>
        <input type="radio" name="gender" id="FEMALE"><br>
        <label for="OTHER">OTHER</label>
        <input type="radio" name="gender" id="OTHER"><br><br><br>
        <label for="age group">Select Your Age Group</label>
        <select name="group values" id="age group">
            <option value="5-10">5-10</option>
            <option value="11-18">11-18</option>
            <option value="19-45">19-45</option>
            <option value="45+">45+</option>
        </select><br><br>

        <input type="submit" value="SIGN IN">
    </form>
</body>
</html>
